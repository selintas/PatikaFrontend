<!DOCTYPE html>
<html>
<body>

<h2>Kayıt Formu</h2>

<form action="https://www.google.com" method="POST" target="_blank">
  <!-- Text Input -->
  <label for="fname">Ad:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Adınızı giriniz." required><br>

  <label for="lname">Soyad:</label><br>
  <input type="text" id="lname" name="lname" required><br>

  <!-- Email Input -->
  <label for="email">E-posta:</label><br>
  <input type="email" id="email" name="email" required><br>

  <!-- Password Input -->
  <label for="pwd">Şifre:</label><br>
  <input type="password" id="pwd" name="pwd" minlength="8" required><br>

  <!-- Date Input -->
  <label for="dob">Doğum tarihi:</label><br>
  <input type="date" id="dob" name="dob" required><br>

  <!-- Radio Button Input -->
  <p>Cinsiyet:</p>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Erkek</label><br>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Kadın</label><br>

  
  <!-- Select Input -->
  <label for="fruit">Meyve seç:</label><br>
  <select id="fruit" name="fruit">
    <option value="apple">Elma</option>
    <option value="banana">Muz</option>
    <option value="strawberry">Çilek</option>
  </select><br>

  <!-- Textarea Input -->
  <label for="message">Mesaj:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

  <!-- Checkbox Input -->
  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">Kullanım şartlarını kabul ediyorum.</label><br>

  <!-- Submit Button -->
  <input type="submit" value="Gönder">

</form>

</body>
</html>
