<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Kayıt Formu</h1>
    <p id="description">Lütfen bilgilerinizi eksiksiz doldurunuz.</p>

    <form id="survey-form">
        <!-- İsim Girişi -->
        <label id="name-label" for="name">İsim:</label>
        <input type="text" id="name" placeholder="Adınızı giriniz" required>

        <!-- Soyisim Girişi -->
        <label id="surname-label" for="surname">Soyisim:</label>
        <input type="text" id="surname" name="surname" placeholder="Soyadınızı giriniz" required>


        <!-- E-posta Girişi -->
        <label id="email-label" for="email">E-posta:</label>
        <input type="email" id="email" placeholder="E-posta adresinizi giriniz" required>

        <!-- Telefon Numarası Girişi -->
        <label id="phone-label" for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="+90 5XX XXX XX XX" required pattern="\+90[0-9]{10}" maxlength="13">


        <!-- Sayı Girişi -->
        <label id="number-label" for="number">Yaşınız:</label>
        <input type="number" id="number" min="18" max="100" placeholder="Yaşınızı giriniz">

        <!-- Seçim Kutusu -->
        <label for="dropdown">Eğitim Durumu:</label>
        <select id="dropdown">
            <option value="">Seçiniz...</option>
            <option value="lise">Lise</option>
            <option value="universite">Üniversite</option>
            <option value="yuksek-lisans">Yüksek Lisans</option>
            <option value="doktora">Doktora</option>
        </select>

        <!-- Radyo Butonları -->
        <p>Cinsiyet:</p>
        <label><input type="radio" name="gender" value="male" required> Erkek</label>
        <label><input type="radio" name="gender" value="female" required> Kadın</label>
        <hr>

        <!-- Onay Kutuları -->
        <p>İlgi Alanlarınız:</p>
        <label><input type="checkbox" value="coding"> Yazılım</label>
        <label><input type="checkbox" value="design"> Tasarım</label>
        <hr>

        <!-- Metin Alanı -->
        <label for="comments">Ek Yorumlar:</label>
        <textarea id="comments" placeholder="Eklemek istediğiniz notları buraya yazabilirsiniz..."></textarea>

        <!-- Gönder Butonu -->
        <input type="submit" id="submit" value="Gönder">
    </form>
</body>

</html>
