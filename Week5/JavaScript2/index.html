<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drum Kit</h1>
        <div>
            <img src="./sounds/drum.png" alt="drum">
        </div>
        <div class="drum-container">
            <button class="drum key-a" data-key="65">A<span>CLAP</span></button>
            <button class="drum key-s" data-key="83">S<span>HIHAT</span></button>
            <button class="drum key-d" data-key="68">D<span>KICK</span></button>
            <button class="drum key-f" data-key="70">F<span>OPENHAT</span></button>
            <button class="drum key-g" data-key="71">G<span>BOOM</span></button>
            <button class="drum key-h" data-key="72">H<span>RIDE</span></button>
            <button class="drum key-j" data-key="74">J<span>SNARE</span></button>
            <button class="drum key-k" data-key="75">K<span>TOM</span></button>
            <button class="drum key-l" data-key="76">L<span>TINK</span></button>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
